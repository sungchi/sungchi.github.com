---
layout: post-index
permalink: /articles/
title: All Posts
permalink: /archive/index.html
description: "An archive of posts."
---
<ul class="post-list">
{% for post in site.posts %}
<li><span itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting"><a href="{{ site.url }}{{ post.url }}"><strong itemprop="name">{{ post.title }}</strong> <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></span></li>
{% endfor %}
</ul>
